    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .dropdown-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }
        #destinationInput {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #dropdownOptions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 5px 5px;
            background: white;
            z-index: 1000;
            display: none;
        }
        .dropdown-option {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .dropdown-option:hover {
            background-color: #f0f0f0;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            <div id="dropdownOptions"></div>

        <input type="hidden" id="selectedURL">
        <button type="submit">Go</button>
    </form>

        const input = document.getElementById("destinationInput");
        const dropdown = document.getElementById("dropdownOptions");
        const selectedURLInput = document.getElementById("selectedURL");
        const form = document.getElementById("redirectForm");

        input.addEventListener("input", function() {
            const searchTerm = input.value.toLowerCase();
            dropdown.innerHTML = "";

            if (searchTerm.length === 0) {
                dropdown.style.display = "none";
                return;
            }

            const matches = options.filter(option =>
                option.label.toLowerCase().includes(searchTerm)
            );

            if (matches.length > 0) {
                matches.forEach(option => {
                    const div = document.createElement("div");
                    div.className = "dropdown-option";
                    div.textContent = option.label;
                    div.addEventListener("click", function() {
                        input.value = option.label;
                        selectedURLInput.value = option.url;
                        dropdown.style.display = "none";
                    });
                    dropdown.appendChild(div);
                });
                dropdown.style.display = "block";
            } else {
                dropdown.style.display = "none";
            }
        });

        // Hide dropdown when clicking outside
        document.addEventListener("click", function(event) {
            if (!event.target.closest(".dropdown-container")) {
                dropdown.style.display = "none";
            }
        });

        // Handle form submission
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            const url = selectedURLInput.value;
            if (url) {
                window.location.href = url;
            } else {
                alert("Merci de choisir un nom valide !");
            }
        });
